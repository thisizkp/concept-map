<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Concept Map</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js"></script>
</head>
<body>
  <div class="container">
    <svg viewBox="0 0 200 200">
      <g>
        <text x="55" y="50" class="score">123</text>
        <line x1="10" y1="10" x2="190" y2="190" style="stroke:rgb(255,0,0);stroke-width:0.8" />
        <text x="120" y="150" class="score">321</text>
      </g>
      <g>
        <text x="130" y="50" class="score">456</text>
        <line x1="190" y1="10" x2="10" y2="190" style="stroke:rgb(255,0,0);stroke-width:0.8" />
        <text x="60" y="150" class="score">654</text>
      </g>
      <g>
        <circle cx="20" cy="20" r="20" fill="#81ecec"></circle>
        <circle cx="180" cy="20" r="20" fill="#81ecec"></circle>
        <circle cx="20" cy="180" r="20" fill="#81ecec"></circle>
        <circle cx="180" cy="180" r="20" fill="#81ecec"></circle>
        <circle cx="100" cy="100" r="30" fill="#74b9ff"></circle>
      </g>
    </svg>
  </div>
</body>
</html>
